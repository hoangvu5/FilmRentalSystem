<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/script.js"></script>
    <script src="/js/films.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Film Management</h1>

    <!-- Fetch Films -->
    <button id="fetchFilms" class="btn btn-primary mb-3">Fetch Films</button>
    <table id="filmTable" class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="filmTableBody"></tbody>
    </table>

    <!-- Create Film -->
    <h2 class="mt-5 mb-3">Create Film</h2>
    <form id="createFilmForm">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" rows="2" required></textarea>
        </div>
        <div class="mb-3">
            <label for="releaseYear" class="form-label">Release Year:</label>
            <input type="number" class="form-control" id="releaseYear" required>
        </div>
        <div class="mb-3">
            <label for="replacementCost" class="form-label">Replacement Cost:</label>
            <input type="number" class="form-control" id="replacementCost" required>
        </div>
        <div class="mb-3">
            <label for="rentalDuration" class="form-label">Rental Duration:</label>
            <input type="number" class="form-control" id="rentalDuration" required>
        </div>
        <div class="mb-3">
            <label for="fullText" class="form-label">Full Text:</label>
            <input type="text" class="form-control" id="fullText" required>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating:</label>
            <input type="text" class="form-control" id="rating" required>
        </div>
        <div class="mb-3">
            <label for="specialFeatures" class="form-label">Special Features:</label>
            <input type="text" class="form-control" id="specialFeatures" required>
        </div>
        <div class="mb-3">
            <label for="rentalRate" class="form-label">Rental Rate:</label>
            <input type="number" class="form-control" id="rentalRate" required>
        </div>
        <div class="mb-3">
            <label for="length" class="form-label">Length:</label>
            <input type="number" class="form-control" id="length" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Film</button>
    </form>

    <!-- Update Film Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Film</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateFilmForm">
                        <div class="mb-3">
                            <label for="updateId" class="form-label">ID:</label>
                            <input type="number" class="form-control" id="updateId" required readonly>
                        </div>
                        <div class="mb-3">
                            <label for="updateTitle" class="form-label">Title:</label>
                            <input type="text" class="form-control" id="updateTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateDescription" class="form-label">Description:</label>
                            <textarea class="form-control" id="updateDescription" rows="2" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="updateReleaseYear" class="form-label">Release Year:</label>
                            <input type="number" class="form-control" id="updateReleaseYear" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateReplacementCost" class="form-label">Replacement Cost:</label>
                            <input type="number" class="form-control" id="updateReplacementCost" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateRentalDuration" class="form-label">Rental Duration:</label>
                            <input type="number" class="form-control" id="updateRentalDuration" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateFullText" class="form-label">Full Text:</label>
                            <input type="text" class="form-control" id="updateFullText" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateRating" class="form-label">Rating:</label>
                            <input type="text" class="form-control" id="updateRating" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateSpecialFeatures" class="form-label">Special Features:</label>
                            <input type="text" class="form-control" id="updateSpecialFeatures" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateRentalRate" class="form-label">Rental Rate:</label>
                            <input type="number" class="form-control" id="updateRentalRate" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateLength" class="form-label">Length:</label>
                            <input type="number" class="form-control" id="updateLength" required>
                        </div>
                        <input type="hidden" id="lastUpdate" name="lastUpdate">
                        <button type="submit" class="btn btn-primary">Update Film</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
