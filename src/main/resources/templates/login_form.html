<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Film Rental - Login</title>
</head>
<body>
    <div id="warnings"></div>
    <div class="container-fluid">
        <div class="row" style="align-items: center; height: 80vh;">
            <div class="col-sm-auto mx-auto" id="login-form-div">
                <form id="login-form" action="#" th:action="@{/auth/login}" th:object="${loginBody}" method="post" enctype="application/json">
                    <div class="form-floating">
                        <input th:field="*{username}" autofocus class="form-control" id="username" type="text" name="username" placeholder="Username" required="required">
                        <label for="username">Username</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input th:field="*{password}" class="form-control" id="password" type="password" name="password" placeholder="Password" required="required">
                        <label for="password">Password</label>
                    </div>
                    <br>
                    <div class="text-center">
                        <button class="btn btn-primary" type="button" onclick="submitLoginForm()" style="width: 100%;">Sign In</button>
                    </div>
                </form>

                <div class="text-center" id="register-redirect" style="margin-top: 10px;">
                    Don't have an account? <a th:href="@{/register}">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
