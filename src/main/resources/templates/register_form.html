<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/script.js"></script>

    <title>Film Rental - Register</title>
</head>
<body>
    <div id="warnings"></div>
    <div class="container-fluid">
        <div class="row" style="align-items: center; height: 80vh;">
            <div class="col-sm-auto mx-auto" id="login-form-div">
                <form th:action="@{/register}" id="register-form">
                    <div class="form-floating">
                        <input autofocus class="form-control" id="username" type="text" name="username" placeholder="Username" required="required">
                        <label for="username">Username</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input class="form-control" id="email" type="email" name="email" placeholder="E-mail address" required="required">
                        <label for="email">Email</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input class="form-control" id="password" type="password" name="password" placeholder="Password" required="required">
                        <label for="password">Password</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input class="form-control" id="first_name" type="text" name="firstName" placeholder="First name" required="required">
                        <label for="first_name">First name</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input class="form-control" id="last_name" type="text" name="lastName" placeholder="Last name" required="required">
                        <label for="last_name">Last name</label>
                    </div>
                    <br>
                    <div class="text-center">
                        <input class="btn btn-primary" type="submit" style="width: 100%;" value="Sign Up">
                    </div>
                </form>

                <div class="text-center" id="login-redirect" style="margin-top: 10px;">
                    Have an account? <a th:href="@{/login}">Sign In</a>
                </div>
                <div class="text-center" th:if="${error}" style="color: red;">
                    <p th:text="${error}"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
