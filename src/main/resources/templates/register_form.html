<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Film Rental - Register</title>
</head>
<body>
    <div id="warnings"></div>
    <div class="container-fluid">
        <div class="row" style="align-items: center; height: 80vh;">
            <div class="col-sm-auto mx-auto" id="login-form-div">
                <form id="register-form" action="#" th:action="@{/auth/register}" th:object="${registrationBody}" method="post" enctype="application/json">
                    <div class="form-floating">
                        <input th:field="*{username}" autofocus class="form-control" id="username" type="text" name="username" placeholder="Username" required="required">
                        <label for="username">Username</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input th:field="*{email}" autofocus class="form-control" id="email" type="email" name="email" placeholder="E-mail address" required="required">
                        <label for="email">Email</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input th:field="*{password}" class="form-control" id="password" type="password" name="password" placeholder="Password" required="required">
                        <label for="password">Password</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input th:field="*{firstName}" autofocus class="form-control" id="first_name" type="text" name="first_name" placeholder="First name" required="required">
                        <label for="first_name">First name</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input th:field="*{lastName}" autofocus class="form-control" id="last_name" type="text" name="last_name" placeholder="Last name" required="required">
                        <label for="last_name">Last name</label>
                    </div>
                    <br>
<!--                    <div class="form-floating">-->
<!--                        <input class="form-control" id="confirmation" type="password" name="confirmation" placeholder="Confirm password" required="required">-->
<!--                        <label for="confirmation">Confirmation</label>-->
<!--                    </div>-->
<!--                    <br>-->
                    <div class="text-center">
                        <button class="btn btn-primary" type="button" onclick="submitRegisterForm()" style="width: 100%;">Sign Up</button>
                    </div>
                </form>

                <div class="text-center" id="login-redirect" style="margin-top: 10px;">
                    Have an account? <a th:href="@{/login}">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
