<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>BezKoder - Spring Boot Thymeleaf example</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>


<div class="my-3">
    <form th:action="@{/customers2/save}" method="post" enctype="multipart/form-data" th:object="${customer}"
          style="max-width: 550px; margin: 0 auto">

        <input type="hidden" th:field="*{id}" />

        <div class="p-3">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="first_name">First Name</label>
                <div class="col-sm-9">
                    <input type="text" th:field="*{firstName}" required minlength="2" maxlength="128" class="form-control"
                           id="first_name" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="last_name">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" th:field="*{lastName}" minlength="2" maxlength="256" class="form-control"
                           id="last_name" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="active">Active</label>
                <div class="col-sm-9">
                    <!--input type="number" step="1" th:field="*{active}" required max="1" min = "0"
                           class="form-control" id="active" /!-->
                    <input id="active" type="checkbox" name="active" th:field="*{active}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="gender">Gender</label>
                <div class="col-sm-9">
                    <!--input type="text" th:field="*{gender}"
                           class="form-control" id="gender" /!-->
                    <select th:field="*{gender}">
                        <option th:value="MALE" th:text="MALE"></option>
                        <option th:value="FEMALE" th:text="FEMALE"></option>
                        <option th:value="OTHER" th:text="OTHER"></option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="address">Address</label>
                <div class="col-sm-9">
                    <input type="text" th:field="*{address.id}"
                           id="address" />
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
                <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    $(document).ready(function () {
      $("#btnCancel").on("click", function () {
        window.location = "[[@{/customers2}]]";
      });
    });
</script>

<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
