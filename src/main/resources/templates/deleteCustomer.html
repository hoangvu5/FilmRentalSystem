<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
<h1>Delete customer</h1>

<div class="form-group row">
    <label for="customerId" class="col-4 col-form-label">CustomerId</label>
    <div class="col-8">
        <input id="customerId" name="customerId" placeholder="Enter your id here" type="text" class="form-control">
    </div>
</div>

<div class="form-group row">
    <div class="offset-4 col-8">
        <button id="delete" class="btn btn-primary">Delete customer</button>
    </div>
</div>


<h3 id="customers" ></h3>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $("#delete").click(function(){
            var $customers = $('#customers');
            var customerId = $('#customerId').val();
            $.ajax({
                    type: 'DELETE',
                    url: '/api/v1/customers/' + customerId,
                    contentType: "application/json; charset=utf-8",
                    success:function(){
                        $customers.html('CustomerId ' + customerId + ' deleted!!!');
                    }
                }
            )
        });
    });

</script>
</html>
